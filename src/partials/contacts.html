<section class="contacts"></section>
<div class="contacts container">
  <h2 class="contacts-title">
    Registration for a <span class="contacts-accent">free</span> phone
    <span class="contacts-accent">consultation</span> on the nuances of English UPE
  </h2>
  <form action="#" method="GET" class="contacts-form">
    <p class="contacts-text">
      Leave a request for participation in a
      <span class="contacts-accent">free lesson</span>.<br />A consultant will contact you and
      answer your questions.
    </p>
    <div class="contacts-form-box">
      <label class="contacts-field">
        <input
          type="name"
          name="user-name"
          class="contacts-input"
          placeholder="Name*"
          required
          pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
          minlength="2"
          title="Username must be two words separated by space."
        />
      </label>
      <label class="contacts-field">
        <input
          type="tel"
          name="user-tel"
          class="contacts-input"
          placeholder="Phone*"
          required
          pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}"
          title="The phone must be in the format 0991111111"
        />
      </label>
      <button type="submit" class="contacts btn">I want a free lesson</button>
    </div>
  </form>
</div>
