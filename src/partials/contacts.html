<section class="contacts">
  <div class="container">
    <h2 class="contacts__title">
      Registration for a <span class="contacts-accent">free</span> phone
      <span class="contacts__accent">consultation</span> on the nuances of English UPE
    </h2>
    <form class="contacts__form" action="#" method="GET">
      <p class="contacts__text">
        Leave a request for participation in a
        <span class="contacts__accent">free lesson</span>.<br />A consultant will contact you and
        answer your questions.
      </p>
      <div class="contacts__form-box">
        <label class="contacts__field">
          <input
            type="text"
            name="username"
            class="contacts__input"
            placeholder="Name*"
            required
            pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
            minlength="2"
            title="Username must be two words separated by space."
          />
        </label>
        <label class="contacts__field">
          <input
            type="tel"
            name="phone"
            class="contacts__input"
            placeholder="Phone*"
            required
            pattern="[\+]\d{3}\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
            minlength="13"
            maxlength="13"
            title="The phone must be in the format +380(00)000-00-00"
          />
        </label>
        <button type="submit" class="button__lesson">I want a free lesson</button>
      </div>
    </form>
  </div>
</section>
