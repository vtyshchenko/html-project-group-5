<section class="contacts">
  <div class="container">
    <h2 class="contacts__title">
      Registration for a <span class="contacts__accent">free</span> phone
      <span class="contacts__accent">consultation</span> on the nuances of English UPE
    </h2>
    <form class="contacts__form" action="#" method="GET">
      <div class="contacts__text">
        <p>
          Leave a request for participation in a
          <span class="contacts__accent">free lesson</span>.
        </p>
        <p>A consultant will contact you and answer your questions</p>
      </div>

      <div class="contacts__form-box">
        <label class="contacts__field">
          <input
            type="text"
            name="username"
            class="contacts__input"
            placeholder="Name*"
            required
            pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
            minlength="2"
            title="Username must be two words separated by space."
          />
        </label>
        <label class="contacts__field">
          <input
            type="tel"
            name="phone"
            class="contacts__input"
            placeholder="Phone*"
            required
            pattern="\+([0-9]{1,3})(\([0-9]{2,3}\))-([0-9]{3})-([0-9]{2})-([0-9]{2})"
            minlength="18"
            maxlength="18"
            title="The phone must be in the format +380(00)-000-00-00"
          />
        </label>
        <button type="submit" class="button__lesson animate__animated animate__fadeInTopLeft">
          I want a free lesson
        </button>
      </div>
    </form>
  </div>
</section>
