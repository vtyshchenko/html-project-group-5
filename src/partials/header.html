<!-- header -->
<header class="header">
  <div class="container header__container">
    <!-- logo -->
    <a class="header__logo-link link" href="#">
      <include src="./partials/logo.html"></include>
    </a>
    <div class="header__content-wrapper">
      <!-- navigation -->
      <nav class="header__nav">
        <!-- navigation list -->
        <ul class="nav-menu list">
          <li class="nav-menu__item">
            <a class="nav-menu__link link" href="#_studying-program">Studying program</a>
          </li>
          <li class="nav-menu__item">
            <a class="nav-menu__link link" href="#_about">about</a>
          </li>
          <li class="nav-menu__item">
            <a class="nav-menu__link link" href="#_training-options">training options</a>
          </li>
          <li class="nav-menu__item">
            <a class="nav-menu__link link" href="#_contacts">contacts</a>
          </li>

      <!-- button for consultation -->
      <button class="button header__button" type="button">consultation by phone</button>
      <!-- button for open mobile menu window -->
      <button class="header__mobile-burger-button" type="button" data-menu-button>
        <svg class="header__mobile-burger-icon" width="30" height="30">
          <use href="./images/icons.svg#mobile-burger-icon"></use>
        </svg>
      </button>
    </div>
  </div>
  <!-- mobile menu window -->
  <div class="mobile-menu" data-menu>
    <div class="container mobile-menu__container">
      <!-- button for close mobile menu window -->
      <button class="mobile-menu__close-button" type="button" data-menu-close>
        <svg class="mobile-menu_close-icon" width="30" height="30">
          <use href="./images/icons.svg#close-icon"></use>
        </svg>
      </button>
      <a class="mobile-menu__logo-link link" href="#">
        <include src="./partials/logo.html"></include>

      <div class="mobile-menu__nav-wrapper">
        <ul class="mobile-menu__nav-list list">
          <li class="mobile-menu__nav-item">
            <a class="mobile-menu__nav-link link" href="#_studying-program">Studying program</a>
          </li>
          <li class="mobile-menu__nav-item">

          </li>
          <li class="mobile-menu__nav-item">
            <a class="mobile-menu__nav-link link" href="#_training-options">Training options</a>
          </li>
          <li class="mobile-menu__nav-item">
            <a class="mobile-menu__nav-link link" href="#_contacts">Contacts</a>
          </li>
        </ul>
        <button class="button mobile-menu__button" type="button">consultation by phone</button>
      </div>
    </div>
