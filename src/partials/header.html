<!-- header -->
<header class="header">
    <div class="container header__container">
        <!-- navigation -->
        <nav class="header__nav">
            <!-- logo -->
            <include src="./partials/logo.html"></include>
            <!-- navigation list -->
            <ul class="nav-menu list">
                <li class="nav-menu__item">
                    <a class="nav-menu__link link" href="#">Studying program</a>
                </li>
                <li class="nav-menu__item">
                    <a class="nav-menu__link link" href="#">about</a>
                </li>
                <li class="nav-menu__item">
                    <a class="nav-menu__link link" href="#">training options</a>
                </li>
                <li class="nav-menu__item">
                    <a class="nav-menu__link link" href="#">contacts</a>
                </li>
            </ul>
        </nav>
        <!-- button for consultation -->
        <button class="button header__but" type="button">consultation by phone</button>
        <!-- button for open mobile menu window -->
        <button class="header__mobile-burger-button" type="button" data-menu-button>
            <svg class="header__mobile-burger-icon" width="30" height="30">
                <use href="./images/icons.svg#mobile-burger-icon"></use>
            </svg>
        </button>
    </div>
    <!-- mobile menu window -->
    <div class="mobile-menu" data-menu>
        <div class="container mobile-menu__container">
            <!-- button for close mobile menu window -->
            <button class="mobile-menu__close-buton" type="button">
                <svg class="mobile-menu_close-icon" width="30" height="30">
                    <use href="./images/icons.svg#close-icon"></use>
                </svg>
            </button>
        </div>
    </div>
</header>
