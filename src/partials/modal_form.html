<div class="backdrop is-hidden" data-modal>
  <div class="modal-wrapper">
    <button class="modal__button" type="button" data-modal-close>
      <svg class="modal__icon">
        <use href="./images/icons.svg#icon-close-button"></use>
      </svg>
    </button>
    <form class="modal__form">
      <p class="modal__title">Leave your details, we will call you back</p>
      <div class="modal__inputs">
        <label class="modal__group">
          <span class="modal__label">Name</span>
          <span class="modal__input-group">
            <input
              class="modal__input-info"
              type="text"
              name="name"
              minlength="2"
              title="Please enter your name. Username must be two words separated by space."
              placeholder="John Jonson"
              pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
              minlength="2"
              required
            />
            <svg class="modal__input-icon">
              <use href="./images/icons.svg#icon-person"></use>
            </svg>
          </span>
        </label>

        <label class="modal__group">
          <span class="modal__label">Phone</span>
          <span class="modal__input-group">
            <input
              class="modal__input-info"
              type="tel"
              name="phome"
              title="Enter your phone number. The phone must be in the format +38(000)000-00-00"
              placeholder="+38(000)00-00-00"
              pattern="\+([0-9]{2})(\([0-9]{3}\))([0-9]{3})-([0-9]{2})-([0-9]{2})"
              minlength="17"
              maxlength="17"
              required
            />
            <svg class="modal__input-icon">
              <use href="./images/icons.svg#icon-phone"></use>
            </svg>
          </span>
        </label>

        <label class="modal__group">
          <span class="modal__label">Mail</span>
          <span class="modal__input-group">
            <input
              class="modal__input-info"
              type="email"
              name="email"
              title="Enter mailbox"
              placeholder="example@mail.com"
            />
            <svg class="modal__input-icon">
              <use href="./images/icons.svg#icon-email"></use>
            </svg>
          </span>
        </label>

        <div class="modal__group-comment">
          <label class="modal__label" for="comment">Comment</label>
          <textarea
            class="modal__comment"
            name="comment"
            id="comment"
            placeholder="Enter text"
            title="Here you can write your comment"
            maxlength="400"
          ></textarea>
        </div>

        <label class="modal__confirm">
          <input class="modal__confirm-checkbox visually-hidden" type="checkbox" name="confirm" />
          <span class="modal__checkbox-icon"></span>
          <span class="modal__confirm-conditions">
            I agree to the newsletter and accept
            <a href="#">Terms of agreement</a>
          </span>
        </label>

        <button class="modal__button-submit" type="submit">Send message</button>
      </div>
    </form>
  </div>
</div>
